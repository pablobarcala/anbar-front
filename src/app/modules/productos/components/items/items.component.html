<div class="container">
    <h2>{{navOpcion}}</h2>
    <div 
        class="item"
        *ngFor="let producto of productosFiltrados" 
    >
        <img src="../../../../../assets/iconos/almohadones.png" width="10%" alt="Almohadones">
        <div class="info">
            <h3>{{producto.nombre}}</h3>
            <p>${{producto.precio}}</p>
            <div class="categorias">
                <div *ngFor="let categoria of producto.categorias">{{categoria}}</div>
            </div>
        </div>
    </div>
</div>
