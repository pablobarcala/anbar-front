<div class="container" *ngIf="producto">
    <div class="title">
        <button routerLink="../">
            <img src="../../../../../assets/iconos/back.svg" alt="Volver atrás">
        </button>
        <h4>{{producto.nombre}}</h4>
    </div>
    <div class="info">
        <img src="{{producto.imagen}}" alt="Imagen del producto">
        <div class="detalles">
            <div class="precio">
                <h4>Precio:</h4>
                <span><span [ngClass]="{'anterior': producto.oferta > 0}">${{producto.precio}}</span><span *ngIf="producto.oferta > 0">${{producto.precio * (1 - (producto.oferta / 100))}} (-{{producto.oferta}}%)</span></span>
            </div>
            <div class="descripcion">
                <h4>Descripción:</h4>
                <p>{{producto.descripcion}}</p>
                <p *ngIf="!producto.descripcion">~ NO HAY INFORMACIÓN DEL PRODUCTO ~</p>
            </div>
            <div class="compra">
                <form action="" [formGroup]="cantidad">
                    <input 
                    title="Cantidad" 
                    type="number" 
                    min="0" 
                    max="{{producto.cantidad}}" 
                    formControlName="cantidad"
                    >
                </form>
                <button (click)="agregarCarrito(producto)">Agregar</button>
                <p *ngIf="cantidad.get('cantidad')?.value == producto.cantidad">No se pueden seleccionar más unidades</p>
            </div>
        </div>
    </div>
</div>
