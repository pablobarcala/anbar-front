<div [ngSwitch]="navOpcion" class="container">
    <div class="container-opciones">
        <div
            class="opcion"
            *ngFor="let categoria of categorias"
            (click)="cambiarOpcion(categoria.nombre)"
            [ngClass]="{'selected': categoria.nombre == navOpcion}"
        >{{categoria.nombre}}</div>
    </div>
    <app-items [navOpcion]="navOpcion"></app-items>
</div>
