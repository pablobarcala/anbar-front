<div class="container">
    <form action="" [formGroup]="form">
        <div class="form">
            <div class="input">
                <input type="text" placeholder="Nombre" formControlName="nombre">
                <p 
                    *ngIf="form.get('nombre')?.hasError('required') && form.get('nombre')?.touched"
                    class="error"
                >Se necesita un nombre</p>
            </div>
            <div class="input">
                <input type="number" placeholder="Precio" formControlName="precio">
                <p 
                    *ngIf="form.get('precio')?.hasError('required') && form.get('precio')?.touched"
                    class="error"
                >Se necesita un precio</p>
            </div>
            <div class="input">
                <input type="number" placeholder="Cantidad" formControlName="cantidad">
                <p 
                    *ngIf="form.get('cantidad')?.hasError('required') && form.get('cantidad')?.touched"
                    class="error"
                >Se necesita una cantidad</p>
            </div>
            <div class="input">
                <input type="text" placeholder="Categorias" formControlName="categorias">
                <p 
                    *ngIf="form.get('categorias')?.hasError('required') && form.get('categorias')?.touched"
                    class="error"
                >Se necesita al menos una categor√≠a</p>
            </div>
            <div class="input">
                <input type="text" placeholder="Descripcion" formControlName="descripcion">
            </div>
            <div class="input">
                <input type="text" placeholder="Link de imagen" formControlName="imagen">
                <p 
                    *ngIf="form.get('imagen')?.hasError('required') && form.get('imagen')?.touched"
                    class="error"
                >Se necesita una imagen</p>
            </div>
        </div>
        <div class="botones">
            <button type="submit">Guardar</button>
            <button type="button" routerLink="../">Cerrar</button>
        </div>
    </form>
</div>
