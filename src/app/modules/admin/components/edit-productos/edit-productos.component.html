<div class="container">
    <form action="" [formGroup]="form">
        <div class="form">
            <div class="input">
                <label for="nombre">Nombre de producto</label>
                <input type="text" id="nombre" formControlName="nombre">
            </div>
            <div class="input">
                <label for="precio">Precio</label>
                <input type="number" id="precio" formControlName="precio">
            </div>
            <div class="input">
                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" formControlName="cantidad">
            </div>
            <div class="input">
                <label for="categorias">Categoria</label>
                <select name="categorias" id="categorias" title="categorias" formControlName="categorias">
                    <option
                        *ngFor="let categoria of categorias"
                        value="{{categoria.nombre}}"
                    >{{categoria.nombre}}</option>
                </select>
            </div>
        </div>
        <div class="link-input">
            <label for="imagen">Link de imagen</label>
            <input type="text" id="imagen" formControlName="imagen">
        </div>
        <div class="input">
            <label for="descripcion">Descripci√≥n</label>
            <textarea id="descripcion" formControlName="descripcion"></textarea>
        </div>
        <div class="botones">
            <button type="submit">Guardar</button>
            <button type="button" routerLink="../../">Cerrar</button>
        </div>
    </form>
</div>
