<div class="container">
    <form action="" [formGroup]="form" (submit)="editarNosotros($event)">
        <div class="form">
            <div class="input">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" formControlName="nombre">
            </div>
            <div class="input">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" formControlName="apellido">
            </div>
            <div class="input">
                <label for="empresa">Empresa</label>
                <input type="text" id="empresa" formControlName="empresa">
                <p
                    class="error"
                    *ngIf="form.get('empresa')?.hasError('required') && form.get('empresa')?.touched"
                >Se necesita el nombre de empresa</p>
            </div>
            <div class="input">
                <label for="imagen">Link de imagen</label>
                <input type="text" id="imagen" formControlName="imagen">
            </div>
            <div class="input">
                <label for="telefono">Teléfono de contacto</label>
                <input type="text" id="telefono" formControlName="telefono">
            </div>
            <div class="input">
                <label for="mail">Correo electrónico</label>
                <input type="mail" id="mail" formControlName="mail">
                <p
                    class="error"
                    *ngIf="form.get('mail')?.hasError('required') && form.get('mail')?.touched"
                >Se necesita un mail</p>
            </div>
            <div class="input">
                <label for="instagram">Instagram</label>
                <input type="text" id="instagram" formControlName="instagram">
            </div>
            <div class="input">
                <label for="linkContacto">Link de contacto</label>
                <input type="text" id="linkContacto" formControlName="linkContacto">
            </div>
        </div>
        <div class="input">
            <label for="informacion">Información</label>
            <textarea type="text" id="informacion" formControlName="informacion"></textarea>
            <p
                class="error"
                *ngIf="form.get('informacion')?.hasError('required') && form.get('informacion')?.touched"
            >Se necesita información</p>
        </div>
        <div class="botones">
            <button type="submit">Guardar</button>
            <button type="button" routerLink="../../">Cerrar</button>
        </div>
    </form>
</div>
