<div class="container">
    <form action="" [formGroup]="form" (submit)="editarNosotros($event)">
        <div class="form">
            <div class="input">
                <input type="text" placeholder="Nombre" formControlName="nombre">
            </div>
            <div class="input">
                <input type="text" placeholder="Apellido" formControlName="apellido">
            </div>
            <div class="input">
                <input type="text" placeholder="Empresa" formControlName="empresa">
                <p
                    class="error"
                    *ngIf="form.get('empresa')?.hasError('required') && form.get('empresa')?.touched"
                >Se necesita el nombre de empresa</p>
            </div>
            <div class="input">
                <input type="text" placeholder="Link de imagen" formControlName="imagen">
            </div>
            <div class="input">
                <input type="text" placeholder="Teléfono" formControlName="telefono">
            </div>
            <div class="input">
                <input type="text" placeholder="Mail" formControlName="mail">
                <p
                    class="error"
                    *ngIf="form.get('mail')?.hasError('required') && form.get('mail')?.touched"
                >Se necesita un mail</p>
            </div>
            <div class="input">
                <textarea type="text" placeholder="Información" formControlName="informacion"></textarea>
                <p
                    class="error"
                    *ngIf="form.get('informacion')?.hasError('required') && form.get('informacion')?.touched"
                >Se necesita información</p>
            </div>
        </div>
        <div class="botones">
            <button type="submit">Guardar</button>
            <button type="button" routerLink="../../">Cerrar</button>
        </div>
    </form>
</div>
